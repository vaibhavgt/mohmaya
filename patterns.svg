<svg xmlns="http://www.w3.org/2000/svg" width="0" height="0">
  <!-- Endless Knot Pattern -->
  <pattern id="endless-knot" width="100" height="100" patternUnits="userSpaceOnUse">
    <path d="M20,50 C20,30 30,20 50,20 C70,20 80,30 80,50 C80,70 70,80 50,80 C30,80 20,70 20,50 Z" 
          fill="none" stroke="currentColor" stroke-width="2" opacity="0.1"/>
    <path d="M50,20 C30,20 20,30 20,50 C20,70 30,80 50,80 C70,80 80,70 80,50 C80,30 70,20 50,20 Z" 
          fill="none" stroke="currentColor" stroke-width="2" opacity="0.1"/>
  </pattern>
  
  <!-- Lotus Pattern -->
  <pattern id="lotus" width="60" height="60" patternUnits="userSpaceOnUse">
    <path d="M30,10 C40,20 50,20 60,10 C50,30 50,40 60,50 C40,40 30,40 20,50 C30,30 30,20 30,10" 
          fill="none" stroke="currentColor" stroke-width="1" opacity="0.1"/>
  </pattern>
  
  <!-- Dharma Wheel -->
  <pattern id="dharma-wheel" width="120" height="120" patternUnits="userSpaceOnUse">
    <circle cx="60" cy="60" r="30" fill="none" stroke="currentColor" stroke-width="2" opacity="0.1"/>
    <circle cx="60" cy="60" r="20" fill="none" stroke="currentColor" stroke-width="2" opacity="0.1"/>
    <circle cx="60" cy="60" r="10" fill="none" stroke="currentColor" stroke-width="2" opacity="0.1"/>
    <path d="M60,30 L60,90 M30,60 L90,60 M39,39 L81,81 M39,81 L81,39" 
          stroke="currentColor" stroke-width="2" opacity="0.1"/>
  </pattern>
</svg>
